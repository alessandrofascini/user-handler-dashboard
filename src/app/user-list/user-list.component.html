<div class="card shadow border-0 mb-7">
  <div class="table-responsive">
    <table class="table table-hover table-nowrap">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Born Date</th>
        <th scope="col">Last Login Time</th>
        <th scope="col">Roles</th>
        <th scope="col" class="text-end">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <th>{{user.id}}</th>
        <td>
          {{user.username}}
        </td>
        <td>
          {{user.bornDate | date:'MMMM d, y'}}
        </td>
        <td>
<!--          <span class="badge badge-lg badge-dot">-->
<!--            <i class="bg-success"></i>Yesterday-->
<!--          </span>-->
          {{user.lastTimeLogin | date: 'MMMM d, y HH:mm'}}
        </td>
        <td>
          {{user.roles}}
        </td>
        <td class="text-end">
          <button class="btn btn-sm btn-neutral text-danger-hover" (click)="view(user.id)">
                    <span class="pe-2">
                      <i class="bi bi-eye"></i>
                    </span>
            View
          </button>
          <button class="btn btn-sm btn-neutral" (click)="edit(user.id)">
                    <span class="pe-2">
                      <i class="bi bi-pencil"></i>
                    </span>
            Edit
          </button>
          <button class="btn btn-sm btn-neutral text-danger-hover" (click)="delete(user.id)">
                    <span class="pe-2">
                      <i class="bi bi-trash"></i>
                    </span>
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
